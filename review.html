<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Projects</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1 class="text-center my-5 font-semibold text-3xl">
      Review Lite Store. 🏪
    </h1>
    <!-- Input Area  -->
    <textarea
      name=""
      id="text-area"
      placeholder="Write a review...."
      class="border border-slate-600 p-2 flex mx-auto w-72 h-20"
    ></textarea>
    <button
      id="submit-btn"
      class="cursor-pointer px-10 bg-sky-400 text-white ml-[483px] mt-2"
    >
      Submit...
    </button>

    <!-- Review Field  -->
    <div id="review" class="ml-80 my-10">
      <h2 class="mr-44 font-semibold">User Review......</h2>
    </div>

    <script src="./js/review.js"></script>
  </body>
</html>
